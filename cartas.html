<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Cartas</title>
</head>

<body>
    <div class="container-fluid">
        <img src="./img/logos-removebg.png" style="width: 30%;height: 30%;">

        <div class="row">
            <div class="col-sm-8">

                <div class="row" id="cartasimg">



                </div>

            </div>
            <div class="col-sm-4">

                <table class="table table-striped border">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Carta</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">

                    </tbody>
                </table>


                <div class="container-fluid border">
                    <br>
                    <form action="#" id="formulario">
                        <h2>Registro de Cartas</h2><br>
                        <div id="mensaje">

                        </div>
                        <div class="form-group">
                            <label for="usr">Numero:</label>
                            <input type="text" class="form-control" id="numero" name="numero">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="pwd">Carta:</label>
                            <input type="text" class="form-control" id="nombrecarta" name="carta">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <br>
                        <br>
                        <br>

                    </form>

                </div>
                <br>
                <br>

            </div>
        </div>




    </div>
</body>

<script src="./js/cartas.js"></script>

</html>
